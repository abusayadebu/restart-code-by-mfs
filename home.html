<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- daisyUI Cdn -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <title>This is Home</title>

</head>
<body>
    <body class="flex justify-center items-center min-h-screen">

    <!-- phone mockup started here -->
    <div class="mockup-phone h-160">
  <div class="mockup-phone-camera"></div>
  <div class="mockup-phone-display text-white grid place-content-center bg-blue-100">

    <!-- phone display exact here -->
     <h3 class="text-5xl text-black font-bold text-center">55000</h3>
     <p class="text-black text-center">Available Balance</p>
     <hr class="text-black">
     <br>
     <div class="flex gap-5">
        <button class="btn btn-xl bg-purple-500">Add Money</button>
     <button class="btn btn-xl bg-purple-500">Cash Out</button>
     </div> <br>

     <!-- Add Money form started here -->
      <div class="card bg-purple-400 w-full max-w-xl shrink-0 shadow-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-lg text-black">Add Money Amount</label>
          <input type="phone" class="input text-black" placeholder="Amount" />
          <label class="label text-lg text-black">Pin Number</label>
          <input type="password" class="input text-black" placeholder="Enter Your Pin" />

          <button id="login-btn" class="btn btn-neutral mt-4">Add Money</button>
        </fieldset>
      </div>
    </div>
  </div>
</div>



</body>
</html>
